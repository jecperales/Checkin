
<ion-header>
  <ion-toolbar>    
    <ion-chip color="secondary" slot="start">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>{{this.engineer.name}} {{this.engineer.last_name_p}} {{this.engineer.last_name_m}}</ion-label>
    </ion-chip>

    <!-- <label slot="end" class="ion-padding">Log out</label> -->
    <ion-button slot="end" fill="clear" routerLink="/login">Log out</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content >
  <google-map #myGoogleMap height="50%" width="100%" [zoom]="zoom" [center]="center" [options]="options"
        (mapClick)="eventHandler($event,'mapClick')" (mapDblclick)="eventHandler($event,'mapDblclick')"
        (mapDrag)="eventHandler($event,'mapDrag')" (mapDragend)="eventHandler($event,'mapDragend')"
        (mapRightclick)="eventHandler($event,'mapRightclick')"
        (positionChanged)="eventHandler($event,'marker_positionChanged')"
        (zoomChanged)="eventHandler($event,'zoomChanged')">

        <map-marker #markerElem="mapMarker" *ngFor="let marker of markers" [position]="marker.position"
          [label]="marker.label" [title]="marker.title" [options]="marker.options"
          (mapDrag)="eventHandler($event,'mapDragMarker')" (mapDragend)="eventHandler($event,'mapDragend')">
        </map-marker>
  </google-map>

  <ion-card>
    <ion-card-content>
        <ion-label *ngIf="address" class="ion-text-wrap">
          {{address}}
        </ion-label>
    </ion-card-content>
  </ion-card>
    
  <ion-item>
    <ion-label class="ion-padding">
      {{this.now.toLocaleString()}}
    </ion-label>
  </ion-item>
    
  <ion-item>
    <!-- <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail> -->
    <ion-icon name="arrow-forward-outline" color="success" class=".icon-padding"></ion-icon>
    <ion-label>
      {{this.dateCheckin}}
    </ion-label>
    <!-- <ion-button slot="end" fill="clear">
      <ion-icon slot="icon-only" name="{{this.iconIn}}" color="{{this.iconColorOut}}"></ion-icon>
    </ion-button> -->
  </ion-item>

  <ion-item>
    <!-- <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail> -->
    <ion-icon name="arrow-back-outline" color="danger" class=".icon-padding"></ion-icon>
    <ion-label>
      {{this.dateCheckout}}
    </ion-label>
    <!-- <ion-button slot="end" fill="clear">
      <ion-icon slot="icon-only" name="{{this.iconOut}}" color="{{this.iconColorOut}}"></ion-icon>
    </ion-button> -->
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" size="large" (click)="saveInOut()">Registrar {{this.inOut}}</ion-button>
  </ion-toolbar>
</ion-footer>
